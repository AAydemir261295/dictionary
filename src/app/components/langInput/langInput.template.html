<div class="input-container">
    <input class="input-container__input nostyle-input" [formControl]="inputControl" (click)="show()"
        (keyup)="onKeyPress($event)" maxlength="18" type="text">
    <ul #ddown class="input-container__ddown nostyle-list" [class.input-container__ddown--open]="showDdown"
        [class.input-container__ddown--close]="!showDdown">
        @for (item of items; track $index) {
        <li #item class="input-container__ddown-item" (mouseover)="onHover($event, $index)" (click)="select(item)">
            {{item.fullName}}</li>
        }
    </ul>
</div>
